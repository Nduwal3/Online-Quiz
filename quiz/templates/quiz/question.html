<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <h2>{{quiz_title}}</h2>
    {% for question in quiz_questions %}
    <div>
      <p>{{question}}</p>
      <input type="text" />
    </div>
    <hr />
    {% endfor %}
    <br />
    <input type="submit" value="Submit" onclick="getAnswer()" />
    <br />
  </body>
</html>
